<h1>New Team</h1>
<br>

<div class="naming">
  <label for="teamName">Please name your team: </label>
  <input name="teamName" [(ngModel)]="teamName" placeholder="Unnamed Team">
</div>
<br><br>

<!-- <input type="hidden" [(ngModel)]="logUser"> -->
<div class="row">
  <div class="col-4">
    <div class="pokeInfo">
      <div class="pokeinfoTop">
        <div class="pokepicLeft" *ngIf="selPoke"><img src='{{selPoke.pokemonimage}}'></div>
        <div>
          <h3 *ngIf="selPoke">{{selPoke.name}}</h3>
          <h4 *ngIf="selPoke">{{selPoke.id}}</h4>
        </div>
      </div>
      <h5 *ngIf='selPoke'>Description</h5>
      <p *ngIf="selPoke">{{selPoke.pokemondescription}}</p>
      <input name="pokeSearch" [(ngModel)]="searchQuery" placeholder="search for pok&eacute;mon" id="pokesearchbar">
      <button type="button" for="pokeSearch" class="btn my-btn" (click)="searchPoke()">Search</button>
      </div>
    <br>
    <div class="slots">
      <h3>Add to Team</h3>
      <div class="chooseSlot">
        <h4>Slot</h4>
        <select name="slotNum" [(ngModel)]="slotSel" placeholder="-">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>      
        </select>
        <button for="slotNum" class="btn catch-btn" 
        type="button" title="catch pok&eacute;mon! (confirm)" (click)="addSlot()"></button>
      </div>
    </div> 
  </div>
  <div class="col-8 row">
    <div class="col-6">
        <div class="slot">
          <h3 id="slot1h3"> 1 </h3>
          <div class="pokepic" *ngIf="sTeam.slot1"><img class="slotpic" src='{{sTeam.slot1.pokemonimage}}'></div>
        </div>
        <div class="slot">
          <h3>3</h3>
          <div class="pokepic" *ngIf="sTeam.slot3"><img class="slotpic" src='{{sTeam.slot3.pokemonimage}}'></div>
        </div>
        <div class="slot">
          <h3>5</h3>
          <div class="pokepic" *ngIf="sTeam.slot5"><img class="slotpic" src='{{sTeam.slot5.pokemonimage}}'></div>
        </div>
    </div>
    <div class="col-6">
      <div class="slot">
        <h3>2</h3>
        <div class="pokepic" *ngIf="sTeam.slot2"><img class="slotpic" src='{{sTeam.slot2.pokemonimage}}'></div>
      </div>
      <div class="slot">
        <h3>4</h3>
        <div class="pokepic" *ngIf="sTeam.slot4"><img class="slotpic" src='{{sTeam.slot4.pokemonimage}}'></div>
      </div>
      <div class="slot">
        <h3>6</h3>
        <div class="pokepic" *ngIf="sTeam.slot6"><img class="slotpic" src='{{sTeam.slot6.pokemonimage}}'></div>
      </div>
    </div>
  </div>
  <br>
  <div class="btn-row">
    <br><br>
    <button type="submit" class="btn my-btn" (click)="onSubmit()">Save and finish</button>
  </div>
</div>

<br>
