
<div id="container_demo" >
	<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
	<a class="hiddenanchor" id="toregister"></a>
	<a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
		<div id="login">
			<form autocomplete="on" (ngSubmit)="onSubmit()" [formGroup]="_loginForm"> 
				<h1>Continue Journey?</h1> 
				<p> 
					<label for="username" class="username"> Your email or username </label>
					<input id="username" name="username" required="required" type="text" [value]="username" placeholder="username" />
				</p>
				<p> 
					<label for="password" class="password" data-icon=""> Your password </label>
					<input id="password" name="password" required="required" type="password" [value]="password" placeholder="eg. X8df!90EO" /> 
				</p>
				<p class="keeplogin"> 
					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
					<label for="loginkeeping">Keep me logged in</label>
				</p>
				<p class="login button"> 
					<input type="submit" value="Login" /> 
				</p>
				<p class="change_link">
					Start a new journey? 
					<a routerLink="/register" class="to_register">Start Journey</a>
				</p>
			</form>
		</div>
	</div>
</div>
