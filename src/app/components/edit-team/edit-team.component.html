<h1>Edit Team</h1>
<br>

<div class="naming">
  <label for="teamName">Team Name: </label>
  <input name="teamName" [(ngModel)]="teamName" value="{{sTeam.teamname}}">
</div>
<br><br>

<div class="row">
  <div class="col-5">
      <div class="pokeInfo">
        <div class="pokeinfoTop">
          <div class="pokepicLeft" *ngIf="selPoke"><img src='{{selPoke.pokemonimage}}'></div>
          <div>
            <h3 *ngIf="selPoke">{{selPoke.name}}</h3>
            <h4 *ngIf="selPoke">{{selPoke.id}}</h4>
          </div>
        </div>
        <h5 *ngIf='selPoke'>Description</h5>
        <p *ngIf="selPoke">{{selPoke.pokemondescription}}</p>
        <input name="pokeSearch" [(ngModel)]="searchQuery" placeholder="search for pok&eacute;mon" id="pokesearchbar">
        <button type="button" for="pokeSearch" class="btn my-btn" (click)="searchPoke()">Search</button>
      </div>
    <br>
    <div class="slots">
      <h3>Add to Team</h3>
      <div class="chooseSlot">
        <h4>Slot</h4>
        <select name="slotNum">
          <option value="slot1">1</option>
          <option value="slot2">2</option>
          <option value="slot3">3</option>
          <option value="slot4">4</option>
          <option value="slot5">5</option>
          <option value="slot6">6</option>      
        </select>
        <button for="slotNum" type="button" class="btn catch-btn" title="catch pok&eacute;mon! (confirm)" (click)="addSlot()"></button>
      </div>
    </div> 
  </div>
  <div class="col-7 row">
    <div class="col-6">
        <div class="slot">
          <h3 id="slot1h3">1 </h3>
          <div class="pokepic" *ngIf="team.slot1">{{sTeam.slot1.image}}</div>
        </div>
        <div class="slot">
          <h3>3</h3>
          <div class="pokepic" *ngIf="team.slot3">{{sTeam.slot3.image}}</div>
        </div>
        <div class="slot">
          <h3>5</h3>
          <div class="pokepic" *ngIf="team.slot5">{{sTeam.slot5.image}}</div>
        </div>
    </div>
    <div class="col-6">
      <div class="slot">
        <h3>2</h3>
        <div class="pokepic" *ngIf="team.slot2">{{sTeam.slot2.image}}</div>
      </div>
      <div class="slot">
        <h3>4</h3>
        <div class="pokepic" *ngIf="team.slot4">{{sTeam.slot4.image}}</div>
      </div>
      <div class="slot">
        <h3>6</h3>
        <div class="pokepic" *ngIf="team.slot6">{{sTeam.slot6.image}}</div>
      </div>
    </div>
  </div>
  <br>
  <div class="btn-row">
    <button type="submit" class="btn my-btn" routerLink="/trainers/me" (click)="onSubmit()">Save and finish</button>
    <button class="btn del-btn" routerLink="/trainers/me" (click)="delTeam()">Delete</button>
  </div>
</div>
<br>
