
<div class="row">
  <div class="col-1"></div>
  <div class="col-6" *ngIf= "user">
    <br>
    <h1>{{ user.name }}</h1>
    <p>{{ user.email }} <br> {{ user.id }} </p>
    <!-- <h3>About</h3>
    <p>bio goes here</p> -->
    <!-- <p>{{ user.bio }}</p> -->
    <br><br><br><br><br><br><br><br>
    <button class="btn profilebtn" routerLink="/trainers/me/edit">Edit profile</button>
  </div> 
  <div class="col-4 profilecol2"> 
    <div class="profilepic" *ngIf="favePoke">
      <img src="{{favePoke.pokemonimage}}">
    </div>
    <h3>Teams</h3>
    <li *ngFor="let team of teams" class="team-list">
      {{ team.name }}
    </li>
    <li class="team-list"> team 1</li>
    <li class="team-list"> team 2</li>
    <li class="team-list"> team 3</li>
    <br>
    <button class="btn profilebtn" routerLink="/team/view">View all teams</button>
    <button class="btn profilebtn" routerLink="/team/new">Add team</button>
  </div>
  <div class="col-1"></div>
</div>
<hr>
<h2 class="favpoke">Favorite Pokemon</h2>
<div class="row">
  <div class="col-1"></div>
  <div class="col-6" *ngIf="favePoke">
    <h3>{{ favePoke.name }}</h3>
    <h5>{{ favePoke.id }}</h5>
    <!-- <h6>Type(s)</h6> -->
    <h6>Description:</h6>
    <p>{{favePoke.pokemondescription}}</p>
  </div>
  <div class="col-4 profilecol2" *ngIf="favePoke"> 
    <div class="profilepic favpokepic">
      <img src="{{favePoke.pokemonimage}}">
    </div>
    <br>
    <button class="btn profilebtn changefavbtn" routerLink="/trainers/me/edit">Change Favorite</button>
  </div>
  <div class="col-1"></div>
</div>
